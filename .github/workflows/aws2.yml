name: Java Web App Deployment

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  IMAGE_NAME: java-web-app
  CONTAINER_PORT: 8080
  ECS_CLUSTER_NAME: killer4
  ECS_SERVICE_NAME: killer4
  TASK_DEFINITION_NAME: killer5
  ECR_REPOSITORY_NAME: killer4

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAUYGKYRQC3B53TLZL
          aws-secret-access-key: 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
          aws-region: us-east-1

      - name: Install and configure Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve
